<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Novels Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Theme Styles will be injected here -->
  <style id="theme-style">
    body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#app {
  padding: 16px;
}

#search {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  outline: none;
}

.novel-item {
  display: flex;
  align-items: flex-start;
  margin-bottom: 20px;
}

.novel-item img {
  width: 80px;
  height: 120px;
  object-fit: cover;
  border-radius: 4px;
  margin-right: 16px;
}

.novel-item h3 {
  margin: 0;
  font-size: 20px;
}

.novel-item p {
  margin: 8px 0 0;
  font-size: 14px;
  color: #555;
}
@media (max-width: 600px) {
  .novel-item {
    flex-direction: column;
    align-items: center;
  }

  .novel-item img {
    margin-bottom: 12px;
  }
}

  </style>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="styles.css">
  <!-- Telegram Web Apps JavaScript -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" id="search" placeholder="Search novels..." />
    <div id="novel-list"></div>
  </div>
  <!-- Your JavaScript file -->
  <script src="app.js">
    // Initialize the Telegram Web App
const tg = window.Telegram.WebApp;

// Function to apply the Telegram theme to the app
function applyTheme() {
  const themeParams = tg.themeParams || {};
  const css = `
    body {
      background-color: ${themeParams.bg_color || '#ffffff'};
      color: ${themeParams.text_color || '#000000'};
    }
    #search {
      background-color: ${themeParams.secondary_bg_color || '#f0f0f0'};
      color: ${themeParams.text_color || '#000000'};
    }
    .novel-item h3 {
      color: ${themeParams.text_color || '#000000'};
    }
    .novel-item p {
      color: ${themeParams.hint_color || '#555555'};
    }
  `;
  document.getElementById('theme-style').innerHTML = css;
}

// Apply the theme when the app is ready
tg.ready().then(() => {
  applyTheme();
});

// Sample data: Replace with your actual novels
const novels = [
  {
    title: 'Echoes of Eternity',
    description: 'Whispers of love across time and space.',
    image: 'https://via.placeholder.com/80x120',
  },
  {
    title: 'Shadows of the Past',
    description: 'Secrets hidden in the corridors of time.',
    image: 'https://via.placeholder.com/80x120',
  },
  {
    title: 'Wings of Destiny',
    description: 'Flight towards an unknown future.',
    image: 'https://via.placeholder.com/80x120',
  },
  // Add more novels as needed
];

// Function to display the list of novels
function displayNovels(filter = '') {
  const list = document.getElementById('novel-list');
  list.innerHTML = '';

  const filteredNovels = novels.filter(novel =>
    novel.title.toLowerCase().includes(filter.toLowerCase())
  );

  if (filteredNovels.length === 0) {
    list.innerHTML = '<p>No novels found.</p>';
    return;
  }

  filteredNovels.forEach(novel => {
    const item = document.createElement('div');
    item.className = 'novel-item';

    const img = document.createElement('img');
    img.src = novel.image;
    img.alt = novel.title;

    const info = document.createElement('div');

    const title = document.createElement('h3');
    title.textContent = novel.title;

    const desc = document.createElement('p');
    desc.textContent = novel.description;

    info.appendChild(title);
    info.appendChild(desc);

    item.appendChild(img);
    item.appendChild(info);

    list.appendChild(item);
  });
}

// Initial display of novels
displayNovels();

// Event listener for the search input
document.getElementById('search').addEventListener('input', (event) => {
  const searchTerm = event.target.value;
  displayNovels(searchTerm);
});

  </script>
</body>
</html>
