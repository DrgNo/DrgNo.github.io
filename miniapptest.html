<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini Web App</title>
    <style id="dynamic-style">
        body {
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram Mini Web App</h1>
    <p>The background color changes based on your Telegram app theme.</p>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function updateBackgroundColor() {
            const themeParams = Telegram.WebApp.themeParams;
            const bgColor = themeParams.bg_color || '#ffffff'; // Default to white if no theme color is available
            document.body.style.backgroundColor = `#${bgColor}`;
        }

        Telegram.WebApp.onEvent('themeChanged', updateBackgroundColor);
        updateBackgroundColor(); // Set initial background color
    </script>
</body>
</html>
